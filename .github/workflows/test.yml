on:
    pull_request:
        branches: [ main ]
    
jobs:
    deploy:
        runs-on: ubuntu-latest
    
    strategy: 
        matrix:
            node-version: [18.x]
            
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
            node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build --if-present
      - run: npm start & npm test